<html>
	<head>
	<title>Eric Cartman Random Quote Generator</title>
	<script src="main.js" type="text/javascript" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript" ></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container-fluid">	
			<div class="title">
				<h1 "title">Eric Cartman Random Quote Generator</h1>
				<p>Press Eric to load a new quote</p>
			</div>
			<div class="cartman inline-block">		
				<img src="http://i265.photobucket.com/albums/ii209/PROGunne12/cartman.png" alt="Cartman" onclick="displayQuote()" >
			</div>
			<div class="inline-block quotebox">
  				<img class="quotebox-image" src="https://nrsrentals.com/images/final_quote_box.png">
  				<p id="theQuote" class="quotebox-text"></p>
			</div>
			<br>
			<div class="quoteebox">
					<button><a id="twitter" target="_blank" href="" ><i class="inline-block btn btn-info fa fa-twitter"></i></a></button>					
					<p id="theQuotee" class="quoteebox-text inline-block"></p>
			</div>
		</div>
	</body>
</html>
